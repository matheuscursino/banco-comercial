  <body>
    <nav class="navbar is-light">

          <img src="../view/images/favicon-32x32.png" width="32" height="32" />

        <div
          id="burger"
          class="navbar-burger"
          data-target="navbarExampleTransparentExample"
        >
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/bancorm"> Home </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> Cliente </a>
            <div class="navbar-dropdown is-boxed">
              <a class="navbar-item" href="/bancorm/cliente/incluir">

              <a class="navbar-item" href="/bancorm/cliente/atualizar">

            </div>
          </div>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> Conta corrente </a>
            <div class="navbar-dropdown is-boxed">
              <a class="navbar-item" href="/bancorm/contacorrente/incluir">
                Incluir

              <a class="navbar-item" href="/bancorm/contacorrente/atualizar">

              <a class="navbar-item" href="/bancorm/contacorrente/consultar">

              <a class="navbar-item" href="/bancorm/contacorrente/listar">

          <div class="navbar-item has-dropdown is-hoverable">

            <div class="navbar-dropdown is-boxed">
              <a class="navbar-item" href="/bancorm/transacao/incluir">
                Incluir

              <a class="navbar-item" href="/bancorm/transacao/atualizar">

              <a class="navbar-item" href="/bancorm/transacao/consultar">

            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="content" id="all">
      <h1>CONSULTAR CLIENTE</h1>
      <div class="box">
        <h2>Consultar por CPF</h2>
        <form id="formulario">
          <div class="field">
            <label class="label">CPF do cliente: </label>
            <div class="control">
              <input
                class="input"
                placeholder="Digite o cpf do cliente aqui..."
                type="number"
                name="cpf"
                id="cpf"
              />
            </div>
          </div>
          <br />
          <button class="button is-link" onclick="consultar(1)" type="submit">
            Consultar
          </button>
          <button class="button is-light is-link" onclick="form.reset()">
            Limpar
          </button>
        </form>
      </div>
      <div class="box">
        <h2>Consultar por nome</h2>
        <form id="formulario">
          <div class="field">
            <label class="label">Nome do cliente: </label>
            <div class="control">
              <input
                class="input"
                placeholder="Digite o nome cliente aqui..."
                type="text"
                name="nome"
                id="nome"
              />
            </div>
          </div>
          <br />
          <button class="button is-link" onclick="consultar(2)" type="submit">
            Consultar
          </button>
          <button class="button is-light is-link" onclick="form.reset()">
            Limpar
          </button>
        </form>
      </div>
      <div class="box">
        <h2>Consultar por telefone</h2>
        <form id="formulario">
          <div class="field">
            <label class="label">Telefone do cliente: </label>
            <div class="control">
              <input
                class="input"
                placeholder="Digite o telefone do cliente aqui..."
                type="number"
                name="telefone"
                id="telefone"
              />
            </div>
          </div>
          <br />
          <button class="button is-link" onclick="consultar(3)" type="submit">
            Consultar
          </button>
          <button class="button is-light is-link" onclick="form.reset()">
            Limpar
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="../view/cliente/js/consultarCliente.js"></script>
</html>
